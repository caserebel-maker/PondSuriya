<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไม่พบข้อมูล - สมุทรปราการ ร่วมใจ</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    style="background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; font-family: var(--font-family);">

    <div class="container" style="max-width: 480px; padding: var(--space-4);">
        <div class="card"
            style="text-align: center; padding: var(--space-8) var(--space-6); border-radius: var(--radius-2xl); box-shadow: 0 20px 50px rgba(0,0,0,0.3);">
            <div
                style="width: 80px; height: 80px; background: #fee2e2; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-6);">
                <i class="fas fa-exclamation-triangle" style="font-size: 32px; color: #dc2626;"></i>
            </div>

            <h2 style="margin-bottom: var(--space-2); color: var(--gray-900); font-size: 1.5rem;">ข้อมูลไม่ถูกต้อง</h2>

            <p style="color: var(--gray-500); margin-bottom: var(--space-8); font-size: 1rem;">
                ไม่พบหมายเลขร้องเรียน หรือเบอร์โทรศัพท์ที่ระบุ<br>ในระบบ กรุณาตรวจสอบความถูกต้อง
            </p>

            <a href="index.html" class="btn btn-primary btn-lg"
                style="width: 100%; justify-content: center; box-shadow: 0 4px 12px rgba(0, 82, 204, 0.2);">
                <i class="fas fa-search" style="margin-right: 8px;"></i> กลับไปตรวจสอบใหม่
            </a>
        </div>

        <p style="text-align: center; color: rgba(255,255,255,0.6); margin-top: var(--space-6); font-size: 0.85rem;">
            สมุทรปราการ ร่วมใจ ❤️
        </p>
    </div>

</body>

</html>
